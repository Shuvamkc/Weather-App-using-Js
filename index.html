<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="m1">
        <div  align="center">
            <h1 class="H1"><strong><u>Weather App</u></strong></h1>
        </div>
        <div class="row1 my-4">
          <input
            type="text"
            placeholder="Enter City name"
            class="i1 mx-2"
            id="in1"
          />
          <button
            type="button"
            class="btn btn-outline-danger"
            onclick="submit()"
          >
            Search
          </button>
        </div>
        <div id="weather" class="my-4" >
          <div class="row2">
            <h6 id="temperature"></h6>
          </div>
          <div class="row3">
            <h6 id="cloud"></h5>
            <h6 id="pressure"></h6>
            <h6 id="humidity"></h6>
            <h6 id="country"></h6>
        </div>
      </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 m2">
            <div class="col m11">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Kolkata</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Kolkata</text></svg>
    
                <div class="card-body">
                  <ul>
                    <h5 id="temperature1"></h5>
                    <h5 id="cloud1"></h5>
                    <h5 id="pressure1"></h5>
                    <h5 id="humidity1"></h5>
                  </ul>
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    id="bt1"
                    onclick="submit1()" >
                    View 
                    </button>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Delhi</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Delhi</text></svg>
                  <div class="card-body">
                    <ul>
                      <h5 id="temperature2"></h5>
                      <h5 id="cloud2"></h5>
                      <h5 id="pressure2"></h5>
                      <h5 id="humidity2"></h5>
                    </ul>
                    <button
                      type="button"
                      class="btn btn-outline-success"
                      id="bt2"
                      onclick="submit2()" >
                      View 
                      </button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm">
                  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Mumbai</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Mumbai</text></svg>
      
                  <div class="card-body">
                    <ul>
                      <h5 id="temperature3"></h5>
                      <h5 id="cloud3"></h5>
                      <h5 id="pressure3"></h5>
                      <h5 id="humidity3"></h5>
                    </ul>
                    <button
                      type="button"
                      class="btn btn-outline-success"
                      id="bt3"
                      onclick="submit3()" >
                      View 
                      </button>
                  </div>
                </div>
              </div>  
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
